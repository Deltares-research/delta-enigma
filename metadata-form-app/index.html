<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Enigma Metadata Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        h2.section-header {
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
            margin-top: 25px;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        select.visible-select {
            height: 200px;
            cursor: pointer;
        }
        .search-input {
            margin-bottom: 5px;
            border: 1px solid #aaa;
            background-color: #f9f9f9;
        }
        .search-input:focus {
            border-color: #2196F3;
            outline: none;
            box-shadow: 0 0 5px rgba(33, 150, 243, 0.3);
        }
        .helper-text {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
            display: block;
        }
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
            min-height: 30px;
        }
        .tag {
            display: inline-flex;
            align-items: center;
            background-color: #e1f5fe;
            color: #0277bd;
            padding: 5px 10px;
            border-radius: 16px;
            font-size: 0.9em;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            border: 1px solid #b3e5fc;
        }
        .tag-remove {
            display: inline-block;
            margin-left: 6px;
            color: #0277bd;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.2em;
            line-height: 1;
        }
        .tag-remove:hover {
            color: #01579b;
        }
        .button-group {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #reset-btn {
            background-color: #f44336;
        }
        #reset-btn:hover {
            background-color: #d32f2f;
        }
        #download-btn {
            background-color: #2196F3;
            display: none;
        }
        #download-btn:hover {
            background-color: #0b7dda;
        }
        .add-button {
            background-color: #2196F3;
            margin-bottom: 20px;
            display: block;
            width: auto;
        }
        .add-button:hover {
            background-color: #0b7dda;
        }
        .remove-button {
            background-color: #f44336;
            padding: 5px 10px;
            margin-top: 5px;
        }
        .remove-button:hover {
            background-color: #d32f2f;
        }
        .array-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
            position: relative;
        }
        .array-item .form-group:last-of-type {
            margin-bottom: 10px;
        }
        .array-item .remove-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            font-size: 0.85em;
        }
        #json-output {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
            display: none;
            max-height: 400px;
            overflow-y: auto;
        }
        /* Style for option elements in select */
        select.visible-select option {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        select.visible-select option:hover {
            background-color: #e9f5ff;
        }
        select.visible-select option:checked {
            background-color: #2196F3;
            color: white;
        }
        #documentation-container, #related-resource-container {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delta Enigma Metadata Generator</h1>
        <form id="metadata-form">
            <!-- Form fields will be dynamically generated here -->
        </form>
        
        <div class="button-group">
            <button type="button" id="generate-btn">Generate JSON</button>
            <button type="button" id="download-btn">Download JSON</button>
            <button type="button" id="reset-btn">Reset Form</button>
        </div>
        
        <pre id="json-output"></pre>
    </div>
    
    <!-- Load scripts in the correct order -->
    <script src="schema.js"></script>
    <script src="script.js"></script>
</body>
</html>
